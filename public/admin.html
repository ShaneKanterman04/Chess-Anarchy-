<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create Match</title>
    <link rel="stylesheet" href="startup.css">
    <style>
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #333;
            color: #fff;
        }
        .admin-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>Admin Control</h1></div>
    <div class="subheader"><p>Create a new match</p></div>

    <div class="admin-container">
        <form action="/create-match" method="POST">
            <div class="form-group">
                <label for="ruleset">Ruleset Name:</label>
                <input type="text" id="ruleset" name="ruleset" value="C" required>
            </div>
            <div class="form-group">
                <label for="timer">Timer (seconds):</label>
                <input type="number" id="timer" name="timer" value="600" required>
            </div>
            <div class="buttons">
                <div class="admin">
                    <button type="submit">Create Match</button>
                </div>
            </div>
        </form>
        <div style="margin-top: 20px;">
            <button onclick="window.location.href='/admin-rules.html'">Create Custom Rules</button>
        </div>
        <div style="margin-top: 20px;">
            <button onclick="window.location.href='/'">Back</button>
        </div>
    </div>
</div>

</body>
</html>
