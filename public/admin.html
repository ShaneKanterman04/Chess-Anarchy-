<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create Match</title>
    <link rel="stylesheet" href="startup.css">
    <style>
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #333;
            color: #fff;
        }
        .admin-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>Admin Control</h1></div>
    <div class="subheader"><p>Create a new match</p></div>

    <div class="admin-container">
        <form action="/create-match" method="POST">
            <div class="form-group">
                <label for="ruleset">Ruleset Name:</label>
                <select id="ruleset" name="ruleset" required>
                    <option value="" disabled selected>Select a ruleset</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="timer">Timer (seconds):</label>
                <input type="number" id="timer" name="timer" value="600" required>
            </div>
            <div class="buttons">
                <div class="admin">
                    <button type="submit">Create Match</button>
                </div>
            </div>
        </form>
        <div style="margin-top: 20px;">
            <button onclick="window.location.href='/admin-rules.html'">Create Custom Rules</button>
        </div>
        <div style="margin-top: 20px;">
            <button onclick="window.location.href='/'">Back</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const rulesetSelect = document.getElementById('ruleset');
        try {
            const response = await fetch('/api/rulesets');
            if (!response.ok) throw new Error('Failed to fetch rulesets');
            const rulesets = await response.json();
            
            rulesets.forEach(ruleset => {
                const option = document.createElement('option');
                option.value = ruleset.Ruleset_ID;
                option.textContent = ruleset.Ruleset_ID;
                if (ruleset.Ruleset_ID === 'C') {
                    option.selected = true;
                }
                rulesetSelect.appendChild(option);
            });
        } catch (error) {
            console.error('Error loading rulesets:', error);
            const option = document.createElement('option');
            option.textContent = 'Error loading rulesets';
            rulesetSelect.appendChild(option);
        }
    });
</script>

</body>
</html>
