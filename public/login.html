<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log into your account</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action = "/login" method= "POST" >
	<h2> Welcome back to the chaos! </h2>

	<p id="errorMessage">Username or password is incorrect</p>	
	<label for= "user_ID">Username</label>
	<input type="text" placeholder="enter username" name="user_ID" required>
	
	<label for= "psw">Password</label>
	<input type="password" placeholder="enter password" name="psw" required>
	
	<button type="submit" class="btn btn-primary btn-block">Log in</button>
	</form>
	
    <script>
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        const errorMsg = document.getElementById('errorMessage');
        
        if (error === 'exists') {
            errorMsg.textContent = "Username already exists. Please log in.";
            errorMsg.style.display = 'block';
        } else if (error === 'invalid') {
             // Assuming the login route might redirect back with ?error=invalid on failure
             // Currently it sends the file directly, but good to have for future
             errorMsg.style.display = 'block';
        }
    </script>
</body>
</html>
