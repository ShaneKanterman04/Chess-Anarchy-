<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Chess Anarchy!</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="startup.css">
	
	
</head>
<body>

<div class = "container">
<div class = "header"><h1> Welcome to Chess Anarchy! </h1></div>
<div class = "subheader"><p> game, or watch? </p></div>

<div class = "buttons"> 
<div class = "player"> <button class="btn btn-primary" onclick= "play_user()">Player</button> </div> <!-- so i can configure these w/o touching the grid-->
<div class = "spectator"> <button class="btn btn-secondary" onclick= "spec_user()">Spectator</button> </div>
<div class = "admin"><button class="btn btn-secondary" onclick= "admin_user()">Admin</button> </div> <!-- Wire player and spectator to match search, wire admin to create match -->
<div class = "rules"><button class="btn btn-secondary" onclick= "rules_page()">Create Rules</button> </div>
</div>
 
</div>

<script>
function play_user(){
      window.location.href = "matchSearch.html?role=player";
}

function spec_user(){
      window.location.href = "matchSearch.html?role=spectator";
}

function admin_user(){
      window.location.href = "admin.html";
}

function rules_page(){
      window.location.href = "admin-rules.html";
}




</script>
    
</body>
</html>
