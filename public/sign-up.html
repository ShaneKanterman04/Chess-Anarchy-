<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Chess Anarchy!</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
	<form action="/signup" method="POST">
	<h2> Create a user account and jump in! </h2>
	<button type="button" class="btn btn-secondary" onclick="window.location.href='/already_in'" style="margin-bottom: 1rem;">Already registered?</button>
	
	<label for= "user_ID">Username</label>
	<input type="text" placeholder="enter username" name="user_ID">
	
	<label for= "psw">Password</label>
	<input type="password" placeholder="enter password" name="psw">
	
	<button type="submit" class="btn btn-primary btn-block" style="margin-top: 1rem;">Sign up</button>
	</form>
	
</body>
</html>
